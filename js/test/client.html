<html>
  <head>
    <title>Client Demo</title>
    <link rel="stylesheet" type="text/css" media="all" href="test.css"/>
    <script src="../../jquery/jquery-1.9.1.js"></script>
    <script src="../base.js"></script>
    <script src="../debug.js"></script>
    <script src="../socket.js"></script>
    <script src="../client.js"></script>
    <script>
      var client;

      $(document).ready(function() {
        $('#connect').click(function(e) {
          client = dirg.Client({'url': 'ws://localhost:8080/'});
          client.pushHook('OPEN', function() {
            $('#connectIndicator').css("background-color", "green");
            console.log("CLIENT OPENED");
          });
          client.pushHook('CLOSE', function() {
            $('#connectIndicator').css("background-color", "red");
            console.log("CLIENT CLOSED");
          });
          client.open();
        });

        $('#login').click(function(e) {
          console.log("login");
          client.login(
            { 'username': 'mike', 'password': 'egg' }
          );
        });

        $('#newAccount').click(function(e) {
          console.log("newAccount");
          client.newAccount(
            { 'username': 'mike', 'password': 'egg' }
          );
        });

        $("#userList").click(function(e) {
          console.log("userList");
          client.userList();
        });
      });
    </script>
  </head>
  <body>
    <h1>Client Demo</h1>
    <p><div id="connectIndicator" style="width: 50px; height: 50px; background-color: red"></div></p>
    <p><button id="connect">Connect</button></p>
    <p><button id="login">Login</button></p>
    <p><button id="newAccount">New Account</button></p>
    <p><button id="disconnect">Disconnect</button></p>
    <p><button id="userList">User List</button></p>
    <p><button id="createGame">Create Game</button></p>
    <p><button id="startGame">Start Game</button></p>
    <p><button id="sendMessage">Send Message</button></p>
  </body>
</html>
